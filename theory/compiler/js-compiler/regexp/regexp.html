<body>
  String:
  <textarea id="str"></textarea>
  RegExp:
  <textarea id="reg"></textarea>
  <button>Test</button>
  <script>
    var str = document.getElementById('str').value;
    var reg = document.getElementById('reg').value;

      const regExp = new RegExp(reg);
      console.log(regExp.test(str))
    }
  </script>
